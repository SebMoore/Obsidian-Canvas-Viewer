<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Viewer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
</head>
<body>
    <header>
        <h1>Obsidian Canvas Viewer</h1>
        <input type="file" id="fileUpload" name="fileUpload" accept=".canvas" onchange="loadFile(event)" hidden>
        <label for="fileUpload" class="file-label">
            Open .canvas
            <span class="svg-container">
                <svg height="1.5em" width="1.5em" xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 24 24"><path fill="#dadada" d="M20,6h-8l-2-2H4C2.9,4,2,4.9,2,6v12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8C22,6.9,21.1,6,20,6z M20,18H4V8h16V18z"/></svg>
            </span>
        </label>
    </header>
    <div id="bodyContainer">
        <div id="nodeContainer"></div>
        <canvas id="bgCanvas"></canvas>
    </div>
    <footer>
        <p>Canvas Viewer by Seb</p>
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
